apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: layer
            operator: In
            values:
            - edge
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: IfNotPresent
